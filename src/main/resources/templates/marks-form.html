<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enter Marks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h3 class="text-center mb-3">ğŸ“˜ Enter Marks</h3>
        <p class="text-center text-muted" th:text="${marksheet.student.name}"></p>

        <form th:action="@{/saveMarks}" method="post">
            <input type="hidden" name="student.id" th:value="${marksheet.student.id}">

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label>Maths</label>
                    <input type="number" name="maths" class="form-control" min="0" max="100" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label>Science</label>
                    <input type="number" name="science" class="form-control" min="0" max="100" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label>English</label>
                    <input type="number" name="english" class="form-control" min="0" max="100" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Social Studies</label>
                    <input type="number" name="social" class="form-control" min="0" max="100" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Computer</label>
                    <input type="number" name="computer" class="form-control" min="0" max="100" required>
                </div>
            </div>

            <div class="text-center">
                <button class="btn btn-primary px-5">Generate Marksheet</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
