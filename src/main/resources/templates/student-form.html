<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h3 class="text-center mb-4">üßë‚Äçüéì Student Information</h3>

        <form th:action="@{/saveStudent}" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Roll Number</label>
                    <input type="text" name="rollNo" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Student Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label>Class</label>
                    <input type="text" name="studentClass" class="form-control">
                </div>

                <div class="col-md-4 mb-3">
                    <label>Division</label>
                    <input type="text" name="division" class="form-control">
                </div>

                <div class="col-md-4 mb-3">
                    <label>School Name</label>
                    <input type="text" name="school" class="form-control">
                </div>
            </div>

            <div class="text-center">
                <button class="btn btn-success px-5">Next ‚û°Ô∏è</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
