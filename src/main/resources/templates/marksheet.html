<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Marksheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .marksheet {
            border: 2px solid #000;
            padding: 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="marksheet bg-white shadow">
        <h3 class="text-center mb-3">ğŸ“„ Student Marksheet</h3>

        <table class="table table-bordered">
            <tr><th>Name</th><td th:text="${m.student.name}"></td></tr>
            <tr><th>Roll No</th><td th:text="${m.student.rollNo}"></td></tr>
            <tr><th>Class</th><td th:text="${m.student.studentClass}"></td></tr>
            <tr><th>School</th><td th:text="${m.student.school}"></td></tr>
        </table>

        <table class="table table-striped table-bordered mt-3">
            <tr><th>Subject</th><th>Marks</th></tr>
            <tr><td>Maths</td><td th:text="${m.maths}"></td></tr>
            <tr><td>Science</td><td th:text="${m.science}"></td></tr>
            <tr><td>English</td><td th:text="${m.english}"></td></tr>
            <tr><td>Social</td><td th:text="${m.social}"></td></tr>
            <tr><td>Computer</td><td th:text="${m.computer}"></td></tr>
        </table>

        <h5>Total: <span th:text="${m.total}"></span></h5>
        <h5>Percentage: <span th:text="${m.percentage}"></span>%</h5>
        <h5>Grade: <span th:text="${m.grade}"></span></h5>
        <h4 class="mt-3">
            Result:
            <span th:text="${m.result}"
                  th:classappend="${m.result == 'PASS'} ? 'text-success' : 'text-danger'">
            </span>
        </h4>

        <div class="text-center mt-4">
            <button onclick="window.print()" class="btn btn-outline-dark">ğŸ–¨ Print</button>
            <a href="/" class="btn btn-secondary">ğŸ  Dashboard</a>
        </div>
    </div>
</div>

</body>
</html>
